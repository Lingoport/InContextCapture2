<html>

<head>

	<link rel="stylesheet" href="options.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="color-scheme" content="light dark">
	<link rel="icon" href="/src/ui/resources/icon_128.png">
</head>

<body>
	<main>
		<h3>
			<span class="options-title">

						src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAABg2lDQ1BJQ0MgcHJvZmlsZQAAKJF9kT1Iw0AcxV9TpSIVQYuoOGSoTnbRIo61CkWoEGqFVh1MLv2CJg1Jiouj4Fpw8GOx6uDirKuDqyAIfoC4C06KLlLi/5pCixgPjvvx7t7j7h0g1MtMs7pigKbbZioRFzPZVTHwCgEDGMIIojKzjDlJSsJzfN3Dx9e7CM/yPvfn6FNzFgN8InGMGaZNvEE8s2kbnPeJQ6woq8TnxJMmXZD4keuKy2+cC00WeGbITKfmiUPEYqGDlQ5mRVMjjhKHVU2nfCHjssp5i7NWrrLWPfkLgzl9ZZnrNMeQwCKWIEGEgipKKMNGhFadFAsp2o97+EebfolcCrlKYORYQAUa5KYf/A9+d2vlp6fcpGAc6H5xnI9xILALNGqO833sOI0TwP8MXOltf6UOzH6SXmtr4SOgfxu4uG5ryh5wuQMMPxmyKTclP00hnwfez+ibssDgLdC75vbW2sfpA5CmrpI3wMEhMFGg7HWPd/d09vbvmVZ/P8lTcsmmxgruAAAABmJLR0QAAAAAAAD5Q7t/AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH6QISFiAoxdV/BAAAABl0RVh0Q29tbWVudABDcmVhdGVkIHdpdGggR0lNUFeBDhcAAAAkSURBVBjTY2AgEjBC6f9EqqPcROJNwmci6aaQ6mtGqpmIYhIA3lQFBjN3Og8AAAAASUVORK5CYII="></a>
			</span>
			<span class="profiles">
				<select id="profileNamesInput"></select>
				<button id="addProfileButton"><img src="../resources/button_new.png"></button>
				<button id="deleteProfileButton"><img src="../resources/button_delete.png"></button>
				<button id="renameProfileButton"><img src="../resources/button_edit.png"></button>
			</span>
		</h3>

		<details>
			<summary id="fontsLabel"></summary>
			<div class="option">
				<label for="removeUnusedFontsInput" id="removeUnusedFontsLabel"></label>
				<input type="checkbox" id="removeUnusedFontsInput">
			</div>
			<div class="option">
				<label for="removeAlternativeFontsInput" id="removeAlternativeFontsLabel"></label>
				<input type="checkbox" id="removeAlternativeFontsInput">
			</div>
		</details>
		<details>
			<summary id="destinationLabel"></summary>
			<div class="option" id="saveToDropboxOption">
				<label for="saveToDropboxInput" id="saveToDropboxLabel"></label>
				<input type="radio" id="saveToDropboxInput" name="destinationInput">
			</div>
			<div class="option" id="saveWithCompanionOption">
				<label for="saveWithCompanionInput" id="saveWithCompanionLabel"></label>
				<input type="radio" id="saveWithCompanionInput" name="destinationInput">
			</div>
			<div class="option">
				<label for="saveToRestFormApiInput" id="saveToRestFormApiLabel"></label>
				<input type="radio" id="saveToRestFormApiInput" name="destinationInput">
			</div>
			<div class="option second-level">
				<label for="saveToRestFormApiUrlInput" id="saveToRestFormApiUrlLabel"></label>
				<input type="text" id="saveToRestFormApiUrlInput" class="medium-input">
			</div>
			<div class="option second-level">
				<label for="saveToRestFormApiTokenInput" id="saveToRestFormApiTokenLabel"></label>
				<input type="password" id="saveToRestFormApiTokenInput" class="medium-input">
			</div>
			<div class="option second-level">
				<label for="saveToRestFormApiFileFieldNameInput" id="saveToRestFormApiFileFieldNameLabel"></label>
				<input type="text" id="saveToRestFormApiFileFieldNameInput" class="medium-input">
			</div>
			<div class="option second-level">
				<label for="saveToRestFormApiUrlFieldNameInput" id="saveToRestFormApiUrlFieldNameLabel"></label>
				<input type="text" id="saveToRestFormApiUrlFieldNameInput" class="medium-input">
			</div>
		</details>
		
		<div class="option bottom">
			<a target="InContext CaptureHelpPage" id="helpLabel"></a>
			<div class="buttons">
				<div class="sync-input">
					<input type="checkbox" id="synchronizeInput">
					<label for="synchronizeInput" id="synchronizeLabel"></label>
				</div>
				<button id="importButton"></button>
				<button id="exportButton"></button>
				<button id="resetButton"></button>
				<input type="file" id="fileInput" hidden>
			</div>
		</div>
		<div id="formResetContainer" class="popup">
			<form class="popup-content">
				<header>
					<span id="resetConfirmLabel"></span>
				</header>
				<footer>
					<button type="submit" id="resetAllButton"></button>
					<button id="resetCurrentButton"></button>
					<button id="resetCancelButton"></button>
				</footer>
			</form>
		</div>
		<div id="formConfirmContainer" class="popup">
			<form class="popup-content">
				<header>
					<span id="confirmLabel"></span>
				</header>
				<footer>
					<button type="submit" id="confirmButton"></button>
					<button id="cancelButton"></button>
				</footer>
			</form>
		</div>
		<div id="formPromptContainer" class="popup">
			<form class="popup-content">
				<header>
					<span id="promptLabel"></span>
				</header>
				<main><input id="promptInput" type="text"></main>
				<footer>
					<button type="submit" id="promptConfirmButton"></button>
					<button id="promptCancelButton"></button>
				</footer>
			</form>
		</div>
	</main>
	<script src="/lib/chrome-browser-polyfill.js"></script>
	<script type="module" src="../bg/ui-options.js"></script>
</body>

</html>
